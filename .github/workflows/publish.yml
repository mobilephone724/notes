name: publish site
on:
  push:
    branches:
      - main # 或者 master，取决于你的主分支名字

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs-material pymdown-extensions
      - run: mkdocs gh-deploy --force